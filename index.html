<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="renderer" content="webkit">
  <meta name="referrer" content="always">
  <title>八分族</title>
  <link rel="stylesheet" href="/static/css/app.css">
</head>
<body>
<div class="yz-wrapper">
  <div class="yz-header">
    <div class="yz-header-bd">
      <h1><a href="">八分族</a></h1>
      <div class="yz-header-user">
        <div class="yz-header-user-avatar">
          <img src="/pics/avatar.jpg">
        </div>
      </div>
    </div>
  </div>

  <div class="yz-body">

  <div class="yz-col-main">
    <div class="yz-event-list"></div>
  </div>

  <div class="yz-col-side">

    <div class="yz-call">
      <h2>分享给更多同好</h2>
      <div class="yz-qr">
        <div class="yz-qr-pic">
          <img src="/pics/qr.jpg" alt="QR">
        </div>
        <div class="yz-qr-label">
          八分族
        </div>
      </div>

      <div class="yz-share">
        <a href="" class="share-douban">
          <i href="#" class="icon-share-douban"></i>
        </a>
        <a href="" class="share-weibo">
          <i href="#" class="icon-share-weibo"></i>
        </a>
        <a href="" class="share-qq">
          <i href="#" class="icon-share-qq"></i>
        </a>
        <a href="" class="share-copy">
          <i href="#" class="icon-share-copy"></i>
        </a>
      </div>

      <div class="yz-event-tags">
        <h2>标签</h2>
        <div class="yz-event-tags-list">
          <a href="" class="yz-event-tag">国剧</a>
          <a href="" class="yz-event-tag">剧情</a>
          <a href="" class="yz-event-tag">新片</a>
          <a href="" class="yz-event-tag">冷门佳片</a>
          <a href="" class="yz-event-tag">邪典</a>
          <a href="" class="yz-event-tag">科幻</a>
          <a href="" class="yz-event-tag">二次元</a>
        </div>
      </div>

    </div>

  </div>

  </div>
</div>
<script src="/static/js/app.js"></script>
</body>
</html>
